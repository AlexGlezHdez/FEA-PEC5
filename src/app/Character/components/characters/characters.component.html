<div class="container">
  <h1>Characters</h1>
  <button mat-raised (click)="viewAsList()">
    <mat-icon>view_list</mat-icon>
  </button>
  <button (click)="viewAsCards()"><mat-icon>view_module</mat-icon></button>
  <!-- Listado -->
  <table
    mat-table
    [dataSource]="characters"
    class="mat-elevation-z8"
    *ngIf="view_list"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let character">{{ character.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let character">{{ character.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let character; columns: displayedColumns"
      [routerLink]="['/character', character.id]"
    ></tr>
  </table>

  <div class="contenedor-cards" *ngIf="view_cards">
    <mat-card
      *ngFor="let character of characters"
      [routerLink]="['/character', character.id]"
    >
      <mat-card-content>
        <img mat-card-image src="{{ character.image }}" class="card-image" />
        <div>
          <div>{{ character.name }}</div>
          <div>Status: {{ character.status }}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
