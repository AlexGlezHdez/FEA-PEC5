<table mat-table [dataSource]="characters" class="table mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let character" class="td-name">
      {{ character.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="td-center">Status</th>
    <td mat-cell *matCellDef="let character" class="td-center">
      {{ character.status }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let character; columns: displayedColumns"
    [routerLink]="['/character', character.id]"
  ></tr>
</table>
